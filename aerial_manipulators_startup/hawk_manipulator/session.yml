name: hawk_manip
root: ./
startup_window: roscore 
pre_window: source <%= @settings["setup_name"] %>
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
        - waitForRos; roslaunch uav_ros_general apm2.launch fcu_url:=$PIX_SYM
        - waitForRos; waitForMavros; sleep 10; rosrun mavros mavsys -n $UAV_NAMESPACE/mavros rate --all 50
  - odometry:
      layout: tiled
      panes:
        - |
          waitForRos;
          if [ "$SENSOR" = "t265" ]; then
            roslaunch realsense2_camera rs_t265.launch \
            camera:=$CAMERA_LINK enable_fisheye1:=true enable_fisheye2:=true
          elif [ "$SENSOR" = "optitrack" ]; then
            roslaunch uav_ros_general optitrack.launch object_name:=$OBJECT_NAME ip:=$OPTITRACK_IP
          fi
  - control:
      layout: tiled
      panes:
        - waitForRos; roslaunch uav_ros_general rc_to_joy.launch
          mapping_file:=$RC_MAPPING
        - waitForRos; roslaunch uav_ros_control pid_carrot.launch 
          manual_takeoff:=true 
          odometry:=$ODOM_TOPIC
          msf_callback_enable:=true
          default_params:=/root/uav_ws/src/aerial_manipulators/aerial_manipulators_startup/hawk_manipulator/custom_config/uam_position_ctl.params.yml
          control_type:=$CONTROL_TYPE
  - trajectory:
      layout: tiled
      panes:
        - history -s "waitForRos; roslaunch uav_ros_tracker topp_tracker.launch tracker_config:=custom_config/topp_config_custom.yaml"
        - waitForRos; roslaunch uav_ros_tracker mpc_tracker.launch tracker_config:=custom_config/mpc_tracker_smooth_config.yaml
  - arm_position_hold:
      layout: tiled
      panes:
        - history -s "rosservice call /red/position_hold \"{}\""
        - waitForRos; roslaunch dynamixel_workbench_controllers arm_dynamixel_controllers.launch
  - uav_multimaster_fkie:
      layout: tiled
      panes: 
        - waitForRos; sleep 10s; roslaunch fkie_master_discovery master_discovery.launch
        - waitForRos; sleep 15s; docker exec -it uam_ros_cont bash; roslaunch fkie_master_sync master_sync.launch
  - running: 
      layout: tiled 
      panes: 
        - history -s "rosservice call /red/position_hold \"{}\"" 
  - bag:
      layout: tiled
      panes:
        - history -s "rosbag record -a -o $HOME/bags/aerial_manipulator"
